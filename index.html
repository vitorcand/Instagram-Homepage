<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Instagram</title>
</head>
    <body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens_instagram/instagram-cell-phone.png" alt="Cellphone">
        </div>
        <div class="Instagram-continue">
            <div class="group">
                <img src="./imagens_instagram/Instagram_Logo_Large.jpg" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./imagens_instagram/VitorCandido_Instagram.jpg" alt ="profile photo">
                </div>
                <a href="#" class="instagram-login">Continue as vitorcan20</a>
                <a href="#" class="instagram logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not vitorcand20?</p>
                 <p class="switchaccount">
                     <span class="link-blue">Switch Accounts</span>
                     or
                     <span class="link-blue">Sign Up</span>
                 </p>   
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
